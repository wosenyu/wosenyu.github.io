<body>

    <section>
        <h1>Welcome to Mao Mao Sticker Shop</h1>
        <h1>Since I like dad jokes. Here are some for you</h1>
        <div style="text-align: center">
            <a href="index.html"> click me to go back to Homepage</a>
        </div>
        <div style="text-align: center">
            <button class="btn btn-primary" id="click">Get Joke</button>
        </div>

        <ul id="jokes"></ul>

        <script>
            const jokes = document.querySelector('#jokes');
            const button = document.querySelector('#click');

            const addNewJoke = async () => {
                const jokeText = await getDadJoke();
                const newLI = document.createElement('P');
                newLI.append(jokeText);
                jokes.append(newLI)
            }

            const getDadJoke = async () => {
                try {
                    const config = { headers: { Accept: 'application/json' } }
                    const res = await axios.get('https://icanhazdadjoke.com/', config)
                    return res.data.joke;
                } catch (e) {
                    return "NO JOKES AVAILABLE! SORRY :("
                }

            }

            button.addEventListener('click', addNewJoke)
        </script>




    </section>
